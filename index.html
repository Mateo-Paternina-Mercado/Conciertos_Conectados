<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Event Mobile App</title>
</head>
<body>
    <article class="Article__header">
         <div class="menu">
            <img src="storage/img/Menu.svg" class="Menu_img" >
            <img src="storage/img/notifi.svg" class="Menu_notifi">
        </div>
        <div class="div__title">
            <h1 class="h1__title">Find<p class="p__subtitle">Trending Events</p></h1>
        </div>
        <div class="search-box">
            <img class="img_search"  src="storage/img/Search 3.svg  " alt="Buscar">
            <input type="text" placeholder="Search event..">
            <img class="img_config" src="storage/img/Filter 6.svg" alt="Config">
        </div>   
        <div class="div__button">
            <a href="">Music Concert</a>
            <a href="">Exhibition</a>
            <a href="">Stand Up Show</a>
            <a href="">Theater</a>
        </div>     
        
    </article>
    <article class="Article__body">
        <div class="div__card">
            <p class="p_derecha">Trending Events</p>
            <p class="p_izquierda">See all</p>
        </div>
    </article>
</body>
</html>
